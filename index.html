		<div id="border" class="rct noEvents"></div>
	</div>

	<script>
		/*loading assets*/
		var assets_url = "images/";
		var click_macro = '{CLICK_MACRO}';

		var assets = {
			init: [{
				format: "png",
				type: "id",
				scale: 1,
				names: "logo_bg"
			}, ]
		}

		function init() {
		
			extractData(products);
			loadImages();

			gsap.set("#loaderCont", {
				scale: 0
			});
			gsap.to("#loaderCont", 0.4, {
				delay: 0.1,
				scale: 0.5,
				opacity: 1,
				ease: "power2.out"
			});

			function extractData(data) {

				var items = $(data).sort(() => Math.random() - 0.5);
				
				for (var i = 0; i < items.length ; i++) {
					p.list.push(items[i]);
				}
			}
		}

		function loadImages() {
			p.list.forEach(function (item) {

				var newImg = new Image;
				newImg.onload = function () {
					item.src = assets_url + item['image_link'];
					p.loaded++;
					if (p.loaded == p.list.length) init_next();
				}
				newImg.src = assets_url + item['image_link'];

			});
		}
	</script>

	<script src="https://ms.purplepatch.online/ideas/vertical-scroll/code.js?v=1.3"></script>
